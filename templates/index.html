{% extends "base.html" %}

{% block content %}
    <div class="mt-2 container">
        <h1 class="text-center">Todo-App</h1>
    </div>

    <form action="/add" method="post">
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input class="form-control" type="text" name="title" placeholder="Enter Todo"><br>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>

    <hr>

    <div class="card-deck">
        <div class="row-cols-1">
        {% for todo in todo_list %}
            <div class="card">
                <p class="card-title font-weight-bolder">{{ todo.id }} | {{ todo.title }}</p>
                <div class="card-body">
                    {% if todo.complete == False %}
                        <span class="btn btn-secondary disabled">Not Completed</span>
                    {% else %}
                        <span class="btn btn-success disabled">Completed</span>
                    {% endif %}

                    <a href="/update/{{todo.id}}" class="btn btn-primary">Update</a>
                    <a href="/delete/{{todo.id}}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        {% endfor %}
        </div>
    </div>
{% endblock %}
